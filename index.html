<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <div id="header">
            <img id="settings-icon" src="settings-icon.png" alt="Settings">
            <div id="score">Score: 0</div>
            <img id="withdraw-icon" src="withdraw-icon.png" alt="Withdraw">
        </div>
        <h1 id="game-title">Color Quiz Game</h1>
        <div id="question"></div>
        <div id="choices"></div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
